<ion-header>
  <ion-navbar>
    <ion-title>
      Tr√∏ndelag Ortopediske Verksted
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>
  <button ion-button color="dark" full round (click)="scan()">Skann strekkode</button>
</h1>

<ion-card *ngIf="productFound">
  <ion-card-header>
    <h2>Strekkode:{{selectedProduct.barcode}}</h2>
  </ion-card-header>
  <ion-card-content>
    <ul>
      <li>{{selectedProduct.benevning}}</li>
      <li>{{selectedProduct.vendor}}</li>
      <li>{{selectedProduct.vendoritemnumber}}</li>
    </ul>
      <button ion-button color="dark" full round (click)="pick()">Registrer som plukket</button>
  </ion-card-content>
</ion-card>
</ion-content>
