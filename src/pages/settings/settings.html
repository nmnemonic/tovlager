<ion-header>

  <ion-navbar>

    <ion-title>Innstillinger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="settings">
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Server</ion-label>
      <ion-input [(ngModel)]="serverAddress"></ion-input>
    </ion-item>

  </ion-list>
  <h1>
    <button ion-button color="dark" full round (click)="save()">Lagre</button>
  </h1>
</ion-content>
